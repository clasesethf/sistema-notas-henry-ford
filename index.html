<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Notas - Henry Ford</title>
  
  <!-- Estilos de Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  
  <!-- React y ReactDOM -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  
  <!-- Babel para JSX -->
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
  
  <!-- SheetJS para manejo de Excel -->
  <script src="https://unpkg.com/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  
  <!-- PapaParse para CSV -->
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
  
  <!-- Feather Icons (alternativa a lucide-react más simple) -->
  <script src="https://unpkg.com/feather-icons"></script>
  
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
  </style>
</head>
<body>
  <div id="root">
    <!-- Mensaje mientras carga -->
    <div class="flex items-center justify-center h-screen bg-gray-100">
      <div class="text-center">
        <h1 class="text-3xl font-bold text-blue-700 mb-4">Cargando Sistema de Notas</h1>
        <p class="text-gray-600">Por favor espere mientras se inicializa la aplicación...</p>
      </div>
    </div>
  </div>

  <!-- Reemplazo para lucide-react -->
  <script>
    // Creamos un objeto para simular los componentes de lucide-react usando feather icons
    const lucideReact = {
      Upload: (props) => {
        const {className, ...rest} = props;
        return React.createElement('i', {
          'data-feather': 'upload',
          className,
          ...rest
        });
      },
      Save: (props) => {
        const {className, ...rest} = props;
        return React.createElement('i', {
          'data-feather': 'save',
          className,
          ...rest
        });
      },
      FileText: (props) => {
        const {className, ...rest} = props;
        return React.createElement('i', {
          'data-feather': 'file-text',
          className,
          ...rest
        });
      },
      BookOpen: (props) => {
        const {className, ...rest} = props;
        return React.createElement('i', {
          'data-feather': 'book-open',
          className,
          ...rest
        });
      },
      User: (props) => {
        const {className, ...rest} = props;
        return React.createElement('i', {
          'data-feather': 'user',
          className,
          ...rest
        });
      },
      Book: (props) => {
        const {className, ...rest} = props;
        return React.createElement('i', {
          'data-feather': 'book',
          className,
          ...rest
        });
      },
      ArrowLeft: (props) => {
        const {className, ...rest} = props;
        return React.createElement('i', {
          'data-feather': 'arrow-left',
          className,
          ...rest
        });
      },
      CheckSquare: (props) => {
        const {className, ...rest} = props;
        return React.createElement('i', {
          'data-feather': 'check-square',
          className,
          ...rest
        });
      },
      DownloadCloud: (props) => {
        const {className, ...rest} = props;
        return React.createElement('i', {
          'data-feather': 'download-cloud',
          className,
          ...rest
        });
      }
    };
  </script>

  <!-- Script principal con el Sistema de Notas -->
  <script type="text/babel" src="sistema.js"></script>
  
  <!-- Script para renderizar la aplicación -->
  <script type="text/babel">
    // Esperar a que todos los recursos se carguen
    window.addEventListener('load', function() {
      try {
        ReactDOM.render(<SistemaNotas />, document.getElementById('root'));
        console.log("Aplicación renderizada correctamente");
        // Inicializar los iconos después de renderizar
        feather.replace();
      } catch (error) {
        console.error("Error al renderizar la aplicación:", error);
        document.getElementById('root').innerHTML = 
          `<div class="flex items-center justify-center h-screen bg-gray-100">
            <div class="text-center p-6 bg-white rounded shadow-md max-w-md mx-auto">
              <h1 class="text-3xl font-bold text-red-700 mb-4">Error de inicialización</h1>
              <p class="text-gray-700 mb-2">Ha ocurrido un error al cargar el sistema.</p>
              <p class="text-gray-600 text-sm mb-4 break-words">Error: ${error.message}</p>
              <p class="text-gray-600">Por favor, actualiza la página o contacta al administrador.</p>
            </div>
          </div>`;
      }
    });
  </script>
</body>
</html>
